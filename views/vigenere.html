<div class="row" ng-controller="vigenereController">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 description">
                <h1>Vigenère cipher</h1>
                <p>Skriv din besked i inputfeltet og skriv et nøgleord (fx cola), som du ønsker at bruge til at krypterer din besked</p>
                <p>Hvis du ønsker at dekrypterer beskeden igen, så kopierer du bare teksten fra outputfeltet over i inputfeltet, sætter samme nøgleord og trykker på dekrypter.</p>
            </div>
        </div>

        <form class="form-horizontal">
            <fieldset>
                <!-- Textarea -->
                <div class="form-group">
                    <div class="col-md-4">
                        <textarea class="form-control" ng-model="message" id="textarea" name="textarea" placeholder="Besked"></textarea>
                    </div>
                    <div class="col-md-4 controls">
                        <input name="selectbasic" ng-model="vigenereCode" class="form-control" placeholder="Vigenére kode">
                        <div class="radioBtn">
                            <label class="radio-inline">
                                <input type="radio" name="radios" ng-model="radioState" ng-value="true">Krypter
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="radios" ng-model="radioState" ng-value="false">Dekrypter
                            </label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control" id="textarea" name="textarea" ng-readonly="true">{{resultMessage()}}</textarea>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
